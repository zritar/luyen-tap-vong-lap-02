<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao mot so nguyen duong");
    let i;
    let result = 1;
    for (i = 2; i <= a; i++) {
        result *= i;
    }
    document.write("Giai thua cua " + a + ": " + result);
//     tinhs giai thua bang de quy(sau nay hoc)

</script>
</body>
</html>
