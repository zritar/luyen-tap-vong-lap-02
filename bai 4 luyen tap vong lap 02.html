<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<pre id = 'hinhchunhat'></pre>
<script>
    let hinh = '';
    for (let i = 0; i <6; i++) {
        for (let j = 0; j <21; j++) {
            if (i === 0 || i ===5 || j ===0 || j === 20) {
                hinh += '*';
            } else {
                hinh +=' ';
            }
        }
        hinh +='<br>';
    //     "&nbsp&nbsp" : khoang cach trong JS
    }
    document.getElementById('hinhchunhat').innerHTML= hinh;
</script>
</body>
</html>
